<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Dangen</title>

    <link rel="stylesheet" href="lib/swiper/swiper-bundle.min.css">
    <script src="lib/swiper/swiper-bundle.min.js" defer></script>
    <script src="lib/particles/particles.js" defer></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>

</head>
<body>

    <div class="swiper slider">
        <div class="swiper-wrapper slider__wrapper">

            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="60%" style="background-image: url(img/slaid-1/back.png);"></div>
                <div class="slider__layer" data-swiper-parallax="40%" style="background-image: url(img/slaid-1/back-midle.png);"></div>
                <div class="slider__layer" data-swiper-parallax="26%" style="background-image: url(img/slaid-1/midle.png);"></div>
                <canvas class="particles slider__layer" data-swiper-parallax="18%" data-color="#F6EFA4"></canvas>
                <div class="slider__layer" data-swiper-parallax="8%" style="background-image: url(img/slaid-1/front.png)"></div>
            </div>

            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="50%" style="background-image: url(img/slaid-2/back.png);"></div>
                <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(img/slaid-2/midle.png);"></div>
                <canvas class="particles slider__layer" data-swiper-parallax="20%" data-color="#9FEDED"></canvas>
                <div class="slider__layer" data-swiper-parallax="15%" style="background-image: url(img/slaid-2/front.png);"></div>
            </div>

            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="50%" style="background-image: url(img/slaid-3/back.png);"></div>
                <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(img/slaid-3/midle.png)"></div>
                <canvas class="particles slider__layer" data-swiper-parallax="20%" data-color="#B8B8C9"></canvas>
                <div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(img/slaid-3/front.png);"></div>
            </div>

            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="50%" style="background-image: url(img/slaid-4/back.png);"></div>
                <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(img/slaid-4/back-midle.png);"></div>
                <div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(img/slaid-4/midle.png);"></div>
                <canvas class="particles slider__layer" data-swiper-parallax="20%" data-color="#E0F6F6"></canvas>
                <div class="slider__layer" data-swiper-parallax="12%" style="background-image: url(img/slaid-4/front.png);"></div>
            </div>

            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="40%" style="background-image: url(img/slaid-5/back.png);"></div>
                <div class="slider__layer" data-swiper-parallax="24%" style="background-image: url(img/slaid-5/midle.png);"></div>
                <canvas class="particles slider__layer" data-swiper-parallax="20%" data-color="#F69D00"></canvas>
                <div class="slider__layer" data-swiper-parallax="10%" style="background-image: url(img/slaid-5/front.png);"></div>
            </div>

            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="60%" style="background-image: url(img/slaid-6/back.png);"></div>
                <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(img/slaid-6/midle.png);"></div>
                <canvas class="particles slider__layer" data-swiper-parallax="20%" data-color="#ECDD83"></canvas>
                <div class="slider__layer" data-swiper-parallax="10%" style="background-image: url(img/slaid-6/front.png);"></div>
            </div>

        </div>
    </div>

</body>
</html>
